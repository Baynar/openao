      id: 1
      author: fygonzalo
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
