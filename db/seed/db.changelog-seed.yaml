      author: fygonzalo
      runOnChange: true
      changes:
        - loadUpdateData:
            file: db/seed/character.csv
            tableName: character
            primaryKey: id
  - changeSet:
      id: 3
      author: fygonzalo
      runOnChange: true
      changes:
        - loadUpdateData:
            file: db/seed/inventoryitem.csv
            tableName: inventoryitem
            primaryKey: id