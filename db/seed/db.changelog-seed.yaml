databaseChangeLog:
  - runningAs:
    username: liquibase

  - changeSet:
      id: 1
      author: fygonzalo
      runOnChange: true
      changes:
        - loadUpdateData:
            file: db/seed/account.csv
            tableName: account
            primaryKey: id
